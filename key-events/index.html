<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <p>This page turns violet when you hold the V key.</p>
  <div id="chuchu"></div><br/>
  <div id="tutu"></div>
  <script>
    var keydownC = 0;
    var keyupC = 0;
    addEventListener("keydown", function(event) {
      console.log(event.key.indexOf(["v", "V"]));
      if (["v", "V"].indexOf(event.key) > -1) document.body.style.background = "violet";
      chuchu.innerHTML = `
        <ul>
          <li>keydown times ${keydownC} </li>
          <li> event.keyCode = ${event.keyCode} </li>
          <li> String.fromCharCode(event.keyCode) = ${String.fromCharCode(event.keyCode)}</li>
          <li> event.key = ${event.key}</li>
          <li> event.code = ${event.code}</li>
        </ul>
      `;
      keydownC++;
    });
    addEventListener("keyup", function(event) {
      if (["v", "V"].indexOf(event.key) > -1)
        document.body.style.background = "";
      tutu.innerHTML = "keyup times "+keyupC;
      console.log(tutu.innerHTML);
      keyupC++;
    });
</script> 
</body>
</html>
