<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    #output {
      font-family: Arial, Helvetica, sans-serif;
      border: 1px solid black;
    }
  </style>
</head>
<body>
   <!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/code -->

  <p>Press keys on the keyboard to see what the KeyboardEvent's key and code
     values are for each one.</p>
  <div id="output">
  </div> 
  <script type="text/javascript">
      window.addEventListener("keydown", function(event) {
        let str = `KeyboardEvent: key='${event.key}' | code='${event.code}'`;
        let el = document.createElement("span");
        el.innerHTML = str + "<br/>";
     
        document.getElementById("output").appendChild(el);
      }, true);
  </script>
</body>
</html>
