<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
	<body>
   <p>From white against blue to black against yellow</p>
	 <script>
    var p = document.querySelector("p");
		document.body.style.background = "blue";
    p.style.color = "white";
		setTimeout(function() {
			document.body.style.background = "yellow";
    p.style.color = "black";
		}, 2000);
	</script> 
</body>
</html>
