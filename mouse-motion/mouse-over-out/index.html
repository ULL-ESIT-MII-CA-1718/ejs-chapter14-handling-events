<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<style>
  #hover:hover { color: blue }
</style>
<body>
  <p id="prog">Hover over this <strong>paragraph</strong>.</p>
  <p id="hover">Hover over this <strong>paragraph</strong>.</p>

  <script>
    var paraProg = document.querySelector("#prog");
    function isInside(node, target) {
      for (; node != null; node = node.parentNode)
        if (node == target) return true;
    }
    paraProg.addEventListener("mouseover", function(event) {
      // What element the pointer was over before
      if (!isInside(event.relatedTarget, paraProg))
        paraProg.style.color = "red";
    });
    paraProg.addEventListener("mouseout", function(event) {
      if (!isInside(event.relatedTarget, paraProg))
        paraProg.style.color = "";
    });
  </script> 
</body>
</html>
